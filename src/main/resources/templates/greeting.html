
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Hack-a-thon</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
              <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
          </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		 <p style="padding-left:1px"><img src="../img/logo_lexisnexis.png" width="297x" height="80px"/></p>
          <h1 class="page-header">Service Health Dashboard</h1>

          <h3 class="sub-header">Current Status</h3>
         <p th:text="${currentdate}"></p>
          <div class="table-responsive">
            <table class="table table-striped">
    <thead>
    <th>Service</th>
    <th>Description</th>
    <th>Status</th>
    </thead>
    <tbody>
<tr th:each="service : ${servicelist}" th:if="${service.status == 'OK'}">
    <td th:text="${service.name}"></td>
    <td th:text="${service.description}"></td>
    <td th:text="${service.status}"></td>
  

</tr>

<tr th:each="service : ${servicelist}" th:if="${service.status != 'OK'}" style="background-color:#f25333">
    <td th:text="${service.name}"></td>
    <td th:text="${service.description}"></td>
    <td th:text="${service.status}"></td>

</tr>

    </tbody>
</table>
          </div>
        </div>
      </div>
    </div>

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../assets/js/vendor/holder.min.js"></script>

    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
